<html>
    <head>
        <title>3d效果</title>
        <style>
        #experiment{
           border: 1px solid red;
          -webkit-perspective: 800;
          -webkit-perspective-origin: 50% 50%;
           transform-style: preserve-3d;
        }
        #block{
            width: 500px;
            height: 500px;
            background-color: #69c;
            margin:100px auto;
            transform:rotateY(45deg);
        }
        
        </style>
    </head>
    <body>
        <div id="experiment">

            <div id="block"></div>
        </div>
    </body>
</html>
